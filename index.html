<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Principal login</title>

</head>
<body>

    <main>

        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página.</p>
                    <button id="btn_iniciar_sesion">Iniciar sesión</button>
                </div>
                <div class="caja_trasera_register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Crea una cuenta para entrar en la página.</p>
                    <button id="btn_register">Regístrate</button>
                </div>
            </div>

                <!-- Formulario para login y register. -->
                <div class="contenedor_login-register">

                    <!-- Login -->
                    <form action="" class="formulario_login">
                        <h2>Iniciar sesión</h2>
                        <input type="text" placeholder="Correo electrónico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <!-- Registro -->
                    <form action="" class="formulario_register">
                        <h2>Registrarse</h2>
                        <input type="text" placeholder="Nombre de usuario">
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo electrónico">
                        <input type="password" placeholder="Contraseña">
                        <button>Registrarse</button>
                    </form>

                </div>

        </div>

    </main>
    <script src="/assets/js/script.js"></script>

</body>
</html>
